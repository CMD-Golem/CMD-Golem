<!--Content-->
<main>
	
	<table id="data_table">
		<tr>
			<td>Fried Eggs</td>
			<td id="test" class="data"></td>
		</tr>
	</table>

</main>


<!--Scripts-->
<script type="text/javascript">
var data = document.getElementById("data_table").getElementsByClassName("data");

async function getData() {
	for (var i = 0; i < data.length; i++) {
		var url = "https://api.countapi.xyz/get/mc_cmdgolem/" + data[i].id;
		var json = await getJson(url);
		data[i].innerHTML = json.value;
	}
}

async function getJson(url) {
	let response = await fetch(url);
	let data = await response.json();
	return data;
}

getData();


</script>
